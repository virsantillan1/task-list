<div
  class="task"
  [ngClass]="{ reminder: task.reminder }"
  (click)="onToggle(task)"
>
    <h4>
      {{task.text}}
      <fa-icon
        [icon]="faTimes"
        [ngStyle]="{'color':'red'}"
        (click)="onDelete(task)" >
      ></fa-icon>
    </h4>
    <p>
      {{task.day}}
    </p>
</div>
